<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testování bodu v čtverci</title>
    <style>
        #result {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Testování bodu v čtverci</h1>

    <form id="coordinateForm">
        <label for="x">Zadejte souřadnici x:</label>
        <input type="number" id="x" required><br><br>

        <label for="y">Zadejte souřadnici y:</label>
        <input type="number" id="y" required><br><br>

        <button type="submit">Ověřit</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
